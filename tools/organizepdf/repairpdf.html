<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Repair Tool | Smooth Animations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles & Variables */
        :root {
            --primary-color: #f33434;
            --primary-dark: #d32f2f;
            --primary-light: #ff6659;
            --secondary-color: #e6a234;
            --text-color: #2d3748;
            --text-light: #4a5568;
            --text-dark: #1a202c;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --easing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --primary-color: #f33434;
            --primary-dark: #ff6659;
            --primary-light: #d32f2f;
            --secondary-color: #e6a234;
            --text-color: #f7fafc;
            --text-light: #e2e8f0;
            --text-dark: #cbd5e0;
            --bg-light: #121212;
            --bg-white: #1e1e1e;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.6s var(--easing), color 0.6s var(--easing);
            overflow-x: hidden;
            will-change: transform, opacity;
        }

        /* Layout & Containers */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        section {
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        /* Header Styles */
        .site-header {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
            padding: 1.2rem 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: transform 0.4s var(--easing), background-color 0.6s var(--easing), box-shadow 0.6s var(--easing);
            will-change: transform;
        }

        .site-header.hidden {
            transform: translateY(-100%);
        }

        [data-theme="dark"] .site-header {
            background: rgba(30, 30, 30, 0.96);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: var(--transition);
        }

        .logo:hover {
            transform: translateX(5px);
        }

        .logo-icon {
            font-size: 1.5em;
            transition: transform 0.6s var(--easing);
        }

        .logo:hover .logo-icon {
            transform: rotate(15deg);
        }

        /* Theme Toggle */
        .theme-toggle {
            background: transparent;
            border: none;
            cursor: pointer;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
        }

        .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.05);
            transform: rotate(15deg) translate3d(0, 0, 0);
        }

        [data-theme="dark"] .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .theme-icon {
            position: absolute;
            transition: all 0.6s var(--easing);
            font-size: 1.3rem;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
        }

        .fa-moon {
            opacity: 1;
            transform: rotate(0) translate3d(0, 0, 0);
        }

        .fa-sun {
            opacity: 0;
            transform: rotate(90deg) translate3d(0, 0, 0);
            color: #ffd700;
        }

        [data-theme="dark"] .fa-moon {
            opacity: 0;
            transform: rotate(-90deg) translate3d(0, 0, 0);
        }

        [data-theme="dark"] .fa-sun {
            opacity: 1;
            transform: rotate(0) translate3d(0, 0, 0);
        }

        /* Upload Section */
        .upload-section {
            padding-top: 8rem;
            position: relative;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(243, 52, 52, 0.1) 0%, rgba(243, 52, 52, 0) 70%);
            z-index: -1;
            animation: float 8s ease-in-out infinite;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
        }

        .upload-container {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            padding: 3rem;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 20px, 0);
            opacity: 0;
            animation: fadeUp 0.8s var(--easing) forwards;
            animation-delay: 0.2s;
            backface-visibility: hidden;
            will-change: transform, opacity;
        }

        .upload-area {
            border: 2px dashed rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            padding: 4rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            background: rgba(243, 52, 52, 0.02);
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
        }

        [data-theme="dark"] .upload-area {
            border-color: rgba(255, 255, 255, 0.1);
            background: rgba(243, 52, 52, 0.05);
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            transform: translate3d(0, -5px, 0);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .upload-area.active {
            border-color: var(--primary-color);
            background: rgba(243, 52, 52, 0.05);
        }

        .upload-icon {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            transition: var(--transition);
            display: inline-block;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
        }

        .upload-area:hover .upload-icon {
            transform: translate3d(0, -5px, 0) scale(1.1);
        }

        .upload-text h2 {
            font-size: 1.8rem;
            margin-bottom: 0.75rem;
            color: var(--text-color);
            font-weight: 600;
        }

        .upload-text p {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        /* Preview Section */
        .preview-section {
            opacity: 0;
            transform: translate3d(0, 30px, 0);
            transition: opacity 0.8s var(--easing), transform 0.8s var(--easing);
            will-change: transform, opacity;
            backface-visibility: hidden;
        }

        .preview-section.visible {
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
            transition: width 0.6s var(--easing);
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
        }

        .section-title:hover::after {
            width: 100%;
        }

        /* Thumbnail Grid */
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
            max-height: 600px;
            overflow-y: auto;
            padding: 1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) transparent;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            will-change: transform;
        }

        .thumbnail-grid::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .thumbnail-grid::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        .thumbnail-grid::-webkit-scrollbar-track {
            background-color: transparent;
        }

        .thumbnail-item {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            aspect-ratio: 1 / 1.414;
            transform: scale3d(0.95, 0.95, 1);
            opacity: 0;
            animation: popIn 0.6s var(--easing) forwards;
            backface-visibility: hidden;
            will-change: transform, opacity;
        }

        @keyframes popIn {
            0% { transform: scale3d(0.95, 0.95, 1); opacity: 0; }
            100% { transform: scale3d(1, 1, 1); opacity: 1; }
        }

        .thumbnail-item:hover {
            transform: translate3d(0, -8px, 0) scale3d(1.02, 1.02, 1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            z-index: 2;
        }

        .thumbnail-checkbox {
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 2;
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: var(--primary-color);
            transform: scale3d(1, 1, 1);
            transition: transform 0.3s var(--easing);
            backface-visibility: hidden;
        }

        .thumbnail-checkbox:hover {
            transform: scale3d(1.1, 1.1, 1);
        }

        .thumbnail-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: var(--transition);
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
        }

        .thumbnail-item:hover .thumbnail-img {
            filter: brightness(1.05);
        }

        .thumbnail-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 500;
            transition: var(--transition);
            transform: translate3d(0, 100%, 0);
            opacity: 0;
            backface-visibility: hidden;
        }

        .thumbnail-item:hover .thumbnail-overlay {
            transform: translate3d(0, 0, 0);
            opacity: 1;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 2rem 0;
        }

        .page-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .page-info {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 500;
            background: rgba(0, 0, 0, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: var(--transition);
            backface-visibility: hidden;
        }

        [data-theme="dark"] .page-info {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.85rem 1.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s var(--easing);
            position: relative;
            overflow: hidden;
            gap: 0.75rem;
            box-shadow: 0 4px 15px rgba(243, 52, 52, 0.3);
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            will-change: transform;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translate3d(0, -3px, 0);
            box-shadow: 0 8px 25px rgba(243, 52, 52, 0.4);
        }

        .btn:active {
            transform: translate3d(0, 1px, 0);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(243, 52, 52, 0.3);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: translate3d(0, 0, 0) !important;
            box-shadow: none;
        }

        .btn i {
            transition: transform 0.3s var(--easing);
            backface-visibility: hidden;
        }

        .btn:hover i {
            transform: translate3d(3px, 0, 0);
        }

        /* Status Messages */
        .status-message {
            padding: 1.25rem;
            border-radius: var(--border-radius);
            margin: 1.5rem 0;
            display: none;
            transform: translate3d(0, 10px, 0);
            opacity: 0;
            animation: fadeInUp 0.6s var(--easing) forwards;
            font-weight: 500;
            backface-visibility: hidden;
            will-change: transform, opacity;
        }

        .status-success {
            background-color: rgba(40, 167, 69, 0.15);
            color: #28a745;
            border-left: 4px solid #28a745;
        }

        .status-error {
            background-color: rgba(220, 53, 69, 0.15);
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }

        .status-info {
            background-color: rgba(23, 162, 184, 0.15);
            color: #17a2b8;
            border-left: 4px solid #17a2b8;
        }

        .status-warning {
            background-color: rgba(255, 193, 7, 0.15);
            color: #ffc107;
            border-left: 4px solid #ffc107;
        }

        /* Progress Indicators */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
            margin: 1.5rem 0;
            overflow: hidden;
            display: none;
            transform: translate3d(0, 10px, 0);
            opacity: 0;
            animation: fadeInUp 0.6s var(--easing) forwards;
            backface-visibility: hidden;
        }

        [data-theme="dark"] .progress-container {
            background: rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            width: 0%;
            transition: width 0.6s var(--easing);
            position: relative;
            overflow: hidden;
            backface-visibility: hidden;
            transform: translate3d(0, 0, 0);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 2s infinite;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            margin: 2rem auto;
            border: 4px solid rgba(243, 52, 52, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1.2s linear infinite;
            opacity: 0;
            transform: scale3d(0.8, 0.8, 1);
            animation: fadeIn 0.4s var(--easing) forwards, spin 1.2s linear infinite;
            backface-visibility: hidden;
        }

        /* PDF Viewer */
        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            margin: 2rem 0;
            overflow: auto;
            background: var(--bg-light);
            display: none;
            box-shadow: var(--box-shadow);
            transform: translate3d(0, 20px, 0);
            opacity: 0;
            animation: fadeInUp 0.8s var(--easing) forwards;
            backface-visibility: hidden;
            will-change: transform, opacity;
        }

        [data-theme="dark"] .pdf-viewer {
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translate3d(0, 20px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translate3d(0, 30px, 0); }
            to { opacity: 1; transform: translate3d(0, 0, 0); }
        }

        @keyframes float {
            0% { transform: translate3d(0, 0, 0); }
            50% { transform: translate3d(0, -15px, 0); }
            100% { transform: translate3d(0, 0, 0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes progressShine {
            0% { transform: translate3d(-100%, 0, 0); }
            100% { transform: translate3d(100%, 0, 0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(243, 52, 52, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(243, 52, 52, 0); }
            100% { box-shadow: 0 0 0 0 rgba(243, 52, 52, 0); }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .container {
                padding: 0 1.5rem;
            }

            .thumbnail-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .upload-section {
                padding-top: 7rem;
            }

            .upload-container {
                padding: 2rem;
            }

            .upload-area {
                padding: 3rem 1.5rem;
            }

            .upload-text h2 {
                font-size: 1.5rem;
            }

            .thumbnail-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 1rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .page-controls {
                justify-content: space-between;
                width: 100%;
            }

            .pdf-viewer {
                height: 400px;
            }

            .preview-section {
                transition: opacity 0.6s var(--easing), transform 0.6s var(--easing);
            }
            
            .thumbnail-item {
                animation: popInMobile 0.5s var(--easing) forwards;
            }
            
            @keyframes popInMobile {
                0% { transform: scale3d(0.98, 0.98, 1); opacity: 0; }
                100% { transform: scale3d(1, 1, 1); opacity: 1; }
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }

            .upload-container {
                padding: 1.5rem;
            }

            .upload-area {
                padding: 2.5rem 1rem;
            }

            .upload-icon {
                font-size: 3rem;
            }

            .section-title {
                font-size: 1.6rem;
            }

            .btn {
                width: 100%;
                padding: 1rem;
            }

            .thumbnail-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }

        /* Reduced Motion Alternative */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container header-container">
            <a href="#" class="logo">
                <i class="fas fa-file-pdf logo-icon"></i>
                <span>PDF Repair</span>
            </a>
            <button class="theme-toggle">
                <i class="fas fa-moon theme-icon"></i>
                <i class="fas fa-sun theme-icon"></i>
            </button>
        </div>
    </header>

    <main>
        <section class="upload-section" id="uploadSection">
            <div class="container">
                <div class="upload-container">
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="pdfInput" accept=".pdf" class="file-input">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="upload-text">
                            <h2>Upload Your PDF File</h2>
                            <p>Drag & drop your PDF here or click to browse files. We'll help you repair corrupted or damaged PDF documents.</p>
                        </div>
                        <div class="spinner" id="uploadSpinner"></div>
                    </div>
                    <div class="progress-container" id="uploadProgress">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div class="status-message status-info" id="statusMessage">
                        <i class="fas fa-info-circle"></i> Please upload a PDF file to begin the repair process
                    </div>
                </div>
            </div>
        </section>

        <section class="preview-section" id="previewSection">
            <div class="container">
                <div>
                    <h2 class="section-title">PDF Preview & Repair</h2>
                    
                    <div class="action-buttons">
                        <div class="page-controls">
                            <button class="btn btn-secondary" id="selectAllBtn">
                                <i class="fas fa-check-square"></i> Select All
                            </button>
                            <button class="btn btn-secondary" id="deselectAllBtn">
                                <i class="far fa-square"></i> Deselect All
                            </button>
                            <span class="page-info" id="pageInfo">
                                <i class="fas fa-file-alt"></i> 0 pages selected
                            </span>
                        </div>
                        <div>
                            <button class="btn btn-secondary" id="resetBtn">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                            <button class="btn" id="repairBtn" disabled>
                                <i class="fas fa-magic"></i> Repair PDF
                            </button>
                        </div>
                    </div>

                    <div class="thumbnail-grid" id="thumbnailGrid"></div>

                    <div class="pdf-viewer" id="pdfViewer"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Initialize PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
        
        // DOM elements
        const pdfInput = document.getElementById('pdfInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadSpinner = document.getElementById('uploadSpinner');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressBar = document.getElementById('progressBar');
        const statusMessage = document.getElementById('statusMessage');
        const previewSection = document.getElementById('previewSection');
        const thumbnailGrid = document.getElementById('thumbnailGrid');
        const pdfViewer = document.getElementById('pdfViewer');
        const repairBtn = document.getElementById('repairBtn');
        const resetBtn = document.getElementById('resetBtn');
        const selectAllBtn = document.getElementById('selectAllBtn');
        const deselectAllBtn = document.getElementById('deselectAllBtn');
        const pageInfo = document.getElementById('pageInfo');
        const themeToggle = document.querySelector('.theme-toggle');
        const siteHeader = document.querySelector('.site-header');
        
        // Global variables
        let pdfFile = null;
        let pdfDoc = null;
        let selectedPages = [];
        let lastScrollPosition = 0;
        
        // Event listeners
        pdfInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        repairBtn.addEventListener('click', repairPdf);
        resetBtn.addEventListener('click', resetTool);
        selectAllBtn.addEventListener('click', selectAllPages);
        deselectAllBtn.addEventListener('click', deselectAllPages);
        themeToggle.addEventListener('click', toggleTheme);
        window.addEventListener('scroll', handleScroll);
        
        // Handle file selection
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            processFile(file);
        }
        
        // Handle drag over
        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('active');
        }
        
        // Handle drag leave
        function handleDragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('active');
        }
        
        // Handle drop
        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('active');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                processFile(file);
            } else {
                showStatus('Please upload a valid PDF file', 'error');
            }
        }
        
        // Process PDF file
        async function processFile(file) {
            pdfFile = file;
            selectedPages = [];
            
            // Show loading state
            uploadSpinner.style.display = 'block';
            uploadProgress.style.display = 'block';
            statusMessage.style.display = 'none';
            
            try {
                // Try to load the PDF to check if it's valid
                const arrayBuffer = await file.arrayBuffer();
                const loadingTask = pdfjsLib.getDocument({
                    data: arrayBuffer,
                    // Enable more repair options
                    disableAutoFetch: true,
                    disableStream: true,
                    disableRange: true
                });
                
                loadingTask.onProgress = ({ loaded, total }) => {
                    const progress = Math.round((loaded / total) * 100);
                    progressBar.style.width = `${progress}%`;
                };
                
                pdfDoc = await loadingTask.promise;
                
                // Generate thumbnails
                await generateThumbnails(pdfDoc);
                
                // Update UI
                uploadSpinner.style.display = 'none';
                uploadProgress.style.display = 'none';
                
                // Show preview section with animation
                previewSection.classList.add('visible');
                scrollToPreview();
                
                showStatus(`PDF loaded successfully (${pdfDoc.numPages} pages)`, 'success');
                updatePageInfo();
                
            } catch (error) {
                console.error('PDF loading error:', error);
                uploadSpinner.style.display = 'none';
                uploadProgress.style.display = 'none';
                
                showStatus(`Error loading PDF: ${error.message}`, 'error');
                
                // Still enable repair button for corrupted files
                repairBtn.disabled = false;
            }
        }
        
        // Generate thumbnails for the PDF
        async function generateThumbnails(pdfDocument) {
            thumbnailGrid.innerHTML = '';
            selectedPages = Array(pdfDocument.numPages).fill(true);
            
            // Limit to 20 pages for performance
            const numPages = Math.min(pdfDocument.numPages, 20);
            
            for (let i = 1; i <= numPages; i++) {
                try {
                    const page = await pdfDocument.getPage(i);
                    const viewport = page.getViewport({ scale: 0.3 });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    const thumbnailItem = document.createElement('div');
                    thumbnailItem.className = 'thumbnail-item';
                    thumbnailItem.dataset.page = i;
                    thumbnailItem.style.animationDelay = `${i * 0.1}s`;
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'thumbnail-checkbox';
                    checkbox.checked = true;
                    checkbox.dataset.page = i;
                    checkbox.addEventListener('change', togglePageSelection);
                    
                    const img = document.createElement('img');
                    img.src = canvas.toDataURL();
                    img.className = 'thumbnail-img';
                    img.alt = `Page ${i}`;
                    
                    const overlay = document.createElement('div');
                    overlay.className = 'thumbnail-overlay';
                    overlay.textContent = `Page ${i}`;
                    
                    thumbnailItem.appendChild(checkbox);
                    thumbnailItem.appendChild(img);
                    thumbnailItem.appendChild(overlay);
                    thumbnailGrid.appendChild(thumbnailItem);
                    
                } catch (error) {
                    console.error(`Error rendering page ${i}:`, error);
                    selectedPages[i - 1] = false;
                }
            }
        }
        
        // Toggle page selection
        function togglePageSelection(e) {
            const pageNum = parseInt(e.target.dataset.page);
            selectedPages[pageNum - 1] = e.target.checked;
            updatePageInfo();
            
            // Add pulse effect to the checkbox
            e.target.classList.add('pulse');
            setTimeout(() => {
                e.target.classList.remove('pulse');
            }, 1000);
        }
        
        // Select all pages
        function selectAllPages() {
            document.querySelectorAll('.thumbnail-checkbox').forEach(checkbox => {
                checkbox.checked = true;
            });
            selectedPages.fill(true);
            updatePageInfo();
            
            // Add animation to button
            selectAllBtn.classList.add('pulse');
            setTimeout(() => {
                selectAllBtn.classList.remove('pulse');
            }, 1000);
        }
        
        // Deselect all pages
        function deselectAllPages() {
            document.querySelectorAll('.thumbnail-checkbox').forEach(checkbox => {
                checkbox.checked = false;
            });
            selectedPages.fill(false);
            updatePageInfo();
            
            // Add animation to button
            deselectAllBtn.classList.add('pulse');
            setTimeout(() => {
                deselectAllBtn.classList.remove('pulse');
            }, 1000);
        }
        
        // Update page info text
        function updatePageInfo() {
            const selectedCount = selectedPages.filter(Boolean).length;
            pageInfo.textContent = `${selectedCount} of ${pdfDoc.numPages} pages selected`;
            repairBtn.disabled = selectedCount === 0;
            
            // Add animation to page info
            pageInfo.style.transform = 'scale(1.1)';
            setTimeout(() => {
                pageInfo.style.transform = 'scale(1)';
            }, 300);
        }
        
        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            statusMessage.style.animation = 'fadeInUp 0.6s var(--easing) forwards';
            
            // Add icon based on message type
            let icon = '';
            switch(type) {
                case 'success': icon = 'fa-check-circle'; break;
                case 'error': icon = 'fa-exclamation-circle'; break;
                case 'warning': icon = 'fa-exclamation-triangle'; break;
                default: icon = 'fa-info-circle';
            }
            statusMessage.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
        }
        
        // Repair PDF function
        async function repairPdf() {
            if (!pdfFile || !pdfDoc) return;
            
            repairBtn.disabled = true;
            repairBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Repairing...';
            
            try {
                const arrayBuffer = await pdfFile.arrayBuffer();
                
                // Attempt to load with pdf-lib which has some repair capabilities
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer, {
                    ignoreEncryption: true,
                    repairBrokenXRef: true,
                    updateMetadata: true
                });
                
                // Create a new PDF with only selected pages
                const newPdf = await PDFLib.PDFDocument.create();
                
                // Copy selected pages
                for (let i = 0; i < selectedPages.length; i++) {
                    if (selectedPages[i]) {
                        const [page] = await newPdf.copyPages(pdfDoc, [i]);
                        newPdf.addPage(page);
                    }
                }
                
                // Save the repaired PDF
                const repairedPdfBytes = await newPdf.save();
                
                // Create download link
                const blob = new Blob([repairedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'repaired_' + pdfFile.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('PDF repair completed successfully!', 'success');
                
                // Add celebration effect
                repairBtn.innerHTML = '<i class="fas fa-check"></i> Success!';
                repairBtn.style.backgroundColor = '#28a745';
                setTimeout(() => {
                    repairBtn.innerHTML = '<i class="fas fa-magic"></i> Repair PDF';
                    repairBtn.style.backgroundColor = '';
                }, 2000);
                
            } catch (error) {
                console.error('PDF repair error:', error);
                showStatus(`Repair failed: ${error.message}`, 'error');
                
                // Add error effect
                repairBtn.innerHTML = '<i class="fas fa-times"></i> Failed';
                repairBtn.style.backgroundColor = '#dc3545';
                setTimeout(() => {
                    repairBtn.innerHTML = '<i class="fas fa-magic"></i> Repair PDF';
                    repairBtn.style.backgroundColor = '';
                }, 2000);
            } finally {
                repairBtn.disabled = false;
            }
        }
        
        // Reset tool
        function resetTool() {
            pdfInput.value = '';
            pdfFile = null;
            pdfDoc = null;
            selectedPages = [];
            
            thumbnailGrid.innerHTML = '';
            previewSection.classList.remove('visible');
            uploadSpinner.style.display = 'none';
            uploadProgress.style.display = 'none';
            progressBar.style.width = '0%';
            
            showStatus('Please upload a PDF file to begin the repair process', 'info');
            
            // Scroll back to upload section
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
            
            // Add animation to reset button
            resetBtn.classList.add('pulse');
            setTimeout(() => {
                resetBtn.classList.remove('pulse');
            }, 1000);
        }
        
        // Scroll to preview section
        function scrollToPreview() {
            const previewOffset = previewSection.offsetTop - 100;
            window.scrollTo({
                top: previewOffset,
                behavior: 'smooth'
            });
        }
        
        // Toggle theme
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            
            // Save preference to localStorage
            localStorage.setItem('theme', newTheme);
            
            // Add animation to toggle button
            themeToggle.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                themeToggle.style.transform = '';
            }, 600);
        }
        
        // Handle scroll for header
        function handleScroll() {
            const currentScrollPosition = window.pageYOffset;
            
            if (currentScrollPosition > lastScrollPosition && currentScrollPosition > 100) {
                // Scrolling down
                siteHeader.classList.add('hidden');
            } else {
                // Scrolling up
                siteHeader.classList.remove('hidden');
            }
            
            lastScrollPosition = currentScrollPosition;
        }
        
        // Check for saved theme preference
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
        
        // Initialize
        initTheme();
    </script>
</body>
</html>
